<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Age</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    
    <div class="container">
        <h1>Know Your Age</h1>
        <p class="tagline">"Calculate Your Age in Seconds - Simple, Fast, Accurate!"</p>
        <div class="input-container">
            <input type="number" id="day" placeholder="Day" min="1" max="31">
            <input type="number" id="month" placeholder="Month" min="1" max="12">
            <input type="number" id="year" placeholder="Year" min="1900" max="2024">
        </div>
        <button id="calculateBtn">Calculate Age</button>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
